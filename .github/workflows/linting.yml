name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 3 1 * *"
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        os:
          - Ubuntu
        python-version:
          - "3.13"
          - "3.14"
        include:
          - os: Ubuntu
            image: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up python {{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      # For building pillow from source
      # - name: Install libjpeg headers
      #   run: sudo apt-get install libjpeg-dev
      #   if: matrix.python-version == '3.14'

      # For building pyodbc from source
      # - name: Install unixodbc headers
      #   run: sudo apt-get install unixodbc-dev
      #   if: matrix.python-version == '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Check lockfile
        run: uv lock --locked --offline

      - name: Install project
        run: uv sync -p ${{ matrix.python-version }} --extra azure

      - name: Install ruff
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1

      - name: ruff check
        run: ruff check .

      - name: ruff format
        run: ruff format --check .

      - name: mypy
        run: uv run mypy .
