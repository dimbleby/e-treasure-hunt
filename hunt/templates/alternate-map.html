{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eTreasure Hunt - Map Search</title>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    <link rel="stylesheet" href="{% static "base.css" %}">
    <link rel="stylesheet" href="{% static "map-style.css" %}">
  </head>
  <body>
    <a href="#map" class="skip-link">Skip to map</a>
    <header class="top" style="--top-bg: url({% static "colors.png" %})">
      <div class="left">
        <a href="{% url 'go-home' %}">HOME</a>
      </div>
      <form class="logout-form" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
      </form>
    </header>
    <div id="map" role="application" aria-label="Interactive treasure hunt map"></div>
    <button id="searchbutton"
            class="gobutton alt-gobutton"
            aria-label="Search at current map location">SEARCH HERE</button>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js" integrity="sha384-twf8YFpk0FSzm0AmW2GRJjjnqIuQ2y86vZXh2roYI8O+kFbEBjSUDUT6U72w8shL" crossorigin="">
    </script>
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet"
          href="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.css"
          integrity="sha512-BkZKghR9DV2LpDgmb/Uvl8bdoQj9O6OkkgbfXVpFfHTGcrHGqJIk1J5t+ZY5E3peLfTBazzjScnBguwthKvC1g=="
          crossorigin="" />
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.js" integrity="sha512-ODcrBUbBplqiGXL2S0tWNVYStUTTWYyQcSrCLjIW8vL+CEb758m7Dm0v5vyl8qrT8stBwKaYVWZTGymf7vj9jg==" crossorigin="">
    </script>
    <script>const api_key = "{{ api_key }}";</script>
    <script src="{% static "alternate-map.js" %}"></script>
    <script>
      // Attach event listener unobtrusively
      document.getElementById('searchbutton').addEventListener('click', searchHere);
    </script>
  </body>
</html>
