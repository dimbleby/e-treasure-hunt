{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static "map-style.css" %}">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eTreasure Hunt</title>
    <style>
      .top {
        background-image: url("{% static "colors.png" %}");
      }
    </style>
  </head>

  <body>
    <header class="top">
      <div class="left"><a href="/">HOME</a></div>
      <div class="left">
        {% if lvl %}
        <a href="/alt-map?lvl={{ lvl }}">ALT MAP</a>
        {% else %}
        <a href="/alt-map">ALT MAP</a>
        {% endif %}
      </div>
      <div class="right"><a href="/accounts/logout?next=/">Log out</a></div>
    </header>

    <input
      id="autocomplete"
      class="controls"
      type="text"
      placeholder="Search"
    />
    <button
      id="search-button"
      class="gobutton google-gobutton"
      onclick="searchHere()"
    >
      SEARCH HERE
    </button>

    <section class="special">
      <div id="map"></div>
    </section>

    <script src="{% static "google-map.js" %}"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&amp;libraries=places&amp;callback=initAutocomplete"
      async
      defer
    ></script>
  </body>
</html>
